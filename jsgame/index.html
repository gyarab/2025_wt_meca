<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>

    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
        input {
            padding: 3px;
            margin: 6px;
            font-size: 1rem;
            width: 80px;
        }
        button, input[type=button] {
            padding: 6px 12px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            transition: 0.2s;
        }
    </style>
</head>
<body>
        <h1> Welcome to the JS Game! </h1>
        <p id="message">
            H√°dej ƒç√≠slo od 1 do 20
        </p>
       
        <input id="guess" type="number" name="guess">
        <input id="guessBtn" type="button" value="H√°dej">
        <br>
        <input id="newGameBtn" type="button" value="Nova hra" onclick="newGame()">

        <p>
            Poƒçet pokus≈Ø <span id="attempts">0</span>.
        </p>

        <script>
            let secretNumber;
            let attempts;
            const maxAttempts = 10;

            const attemptsEl = document.getElementById('attempts');
            const messageEl = document.getElementById('message');
            const inputEl = document.getElementById('guess');

        // Z√°kaz hodnot mimo 1‚Äì20
            function limitInput() {
                let value = Number(inputEl.value);

                if (value < 1) {
                console.log("ƒå√≠slo nesm√≠ b√Ωt men≈°√≠ ne≈æ 1, opravuji.");
                inputEl.value = 1;
                }
        
                if (value > 20) {
                console.log("ƒå√≠slo nesm√≠ b√Ωt vƒõt≈°√≠ ne≈æ 20, opravuji.");
                inputEl.value = 20;
                }
            }   

            inputEl.addEventListener("input", limitInput);
            

            function newGame() {
                support(); // podpora u≈æivatele s timeoutem
                secretNumber = Math.floor(Math.random() * 20) + 1;
                attempts = 0;
                attemptsEl.textContent = attempts;
                messageEl.textContent = 'H√°dej ƒç√≠slo od 1 do 20';
                messageEl.style.color = 'black';
                inputEl.disabled = false;

                console.log('--- NOV√Å HRA ---');
                console.log('tajn√© ƒç√≠slo je: ' + secretNumber);
            }

            function endGame(text, color) {
                messageEl.textContent = text;
                messageEl.style.color = color;
                inputEl.disabled = true;
                console.log(text);
            }

            function checkGuess() {
                if (inputEl.disabled) return; 

                attempts++;                  
                attemptsEl.textContent = attempts;

                const guess = Number(inputEl.value);
                console.log("Tip hr√°ƒçe:", guess);

                if (!guess) {
                    messageEl.textContent = "Zadej ƒç√≠slo!";
                    return;
                }

                if (attempts >= maxAttempts && guess !== secretNumber) {
                    endGame("Konec hry! Do≈°ly ti pokusy!", "red");
                    return;
                }

                if (guess === secretNumber) {
                    endGame("Vyhr√°l jsi! üéâ", "green");
                    return;
                }

                if (guess < secretNumber) {
                    messageEl.textContent = "Zkus vƒõt≈°√≠ ƒç√≠slo!";
                } else {
                    messageEl.textContent = "Zkus men≈°√≠ ƒç√≠slo!";
                }
            }

            document.getElementById('guessBtn').addEventListener('click', checkGuess);

            document.getElementById('guess').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    checkGuess();
                    e.srcElement.value = '';
                }
            });

            function hlaska() {
                alert('Pospƒõ≈°te si, hra bƒõ≈æ√≠!');
            }

            function support() {
                window.setTimeout(hlaska, 10000);
            }

            newGame();
        </script>
    </body>
</html>
