<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    
    
    <div class="container text-center"> 
        <h1>Vue.js</h1>
        <a href="https://vuejs.org/guide/introduction" rel="noopener" target="_blank">VueJS docs</a>
        <div id = "app">
            <div class ="card">
                 <form>
                    <div>
                    <input class="form-control" type="text" id = "name" name="name">
                    </div>
                    <div>
                    <select class="form-select" name = "planet">
                        <option value="Mars">Mars</option>
                        <option value="Venuše">Venus</option>
                        <option value = "Jupiter">Jupiter</option>
                        
                    </select>
                    </div>
                    <div>
                        <input class = "form-control" type="number" id = "days" name = "days">
                    </div>
                    <div>
                       <input class = "form-check-input" type="checkbox" id="terms">
                        <label class = "form-check-label" for = "terms">Souhlasím s podmínkami</label>
                    </div>
                    <button class = "btn btn-primary" :disabled = "isValid" type="submit">Odeslat</button>
                
                </form>

          
            {{ message }}
            <br>
            {{'Random number: ' + Math.ceil(Math.random() * 6) }}
            <br>
            <button v-on:click="count++">kliknuto: {{ count }}</button>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    
    <script>

        const app = Vue.createApp({
            data() {
                return {
                    message: 'Hello World!',
                    count: 0
                }
            }
        })
        app.mount('#app')
    
    </script>

</body>
</html>
