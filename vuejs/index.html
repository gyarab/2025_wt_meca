<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meziplanetární výlet</title>
    <link rel="icon" href="./favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center py-5" style = "max-width: 600px; padding-bottom: 400px;">
        <h1>VueJS</h1>
        <a href="https://vuejs.org/guide/introduction" target="_blank">VueJS docs</a>
        <div id="app">
            <div class="card p-4">
                <form>
                    <div class = "nb-2">
                        <input class="form-control" type="text" id="name" name="name">
                    </div>
                    <div>
                        <select class="form-select" name="planet">
                            <option value="Mars">Mars</option>
                            <option value="Venuše">Venuše</option>
                        </select>
                    </div>
                    <div>
                        <input class="form-control" type="number" id="days" name="days">
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" id="terms">
                        <label class="form-check-label" for="terms">Souhlasím s podmínkami</label>
                    <div>
                    <button class="btn btn-primary w-100" :disabled="!isValid" type="submit">Odeslat</button>
                    </div>
                    <p class ="text-muted">
                        Tento formulář se neposílá — vše se děje v prohlížeči.
                    </p>
                </form>
                <!-- {{ message }}
                <br>
                {{'Random number: ' + Math.ceil(Math.random()*6) }}
                <br>
                <button v-on:click="count++">Kliknuto: {{ count }}</button> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
    const app = Vue.createApp({
        data() {
            return {
                message: "Hello World!",
                count: 0,
                trip: {
                    name: "",
                    destination: "",
                    days: 1,
                    accepted: false,
                }

            }
        },
        computed: {
            isValid() {
                return true
            }
        }
    })

    app.mount('#app')

    </script>
</body>
</html>
